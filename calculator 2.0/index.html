<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc_screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg__color">ac</div>
            <div class="btn plus_minus bg__color">+/-</div>
            <div class="btn persent bg__color">%</div>
            <div class="btn division bg__color">/</div>
    
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply bg__color">*</div>
    
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg__color">-</div>
    
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus bg__color">+</div>
    
            <div class="btn zero">0</div>
            <div class="btn dot bg__color">.</div>
            <div class="btn equal bg__color">=</div>
        </div>
    </div>
   
</body>
</html>
